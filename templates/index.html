{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">
    <div id="index-splash" class="row justify-content-center text-light">
        <div id="text-column"
            class="col-9 col-md-7 col-lg-5 col-xl-4 bg-dark text-center border-top border-bottom border-end border-dark-subtle border-3">
            <div class="row">
                <div class="top-banner col pt-3 pb-2">
                    <h2 class="d-none d-md-block">BrK2-Restaurant Serve International Cuisine based in Munich</h2>
                </div>
            </div>
            <div class="row">
                <div class="opening-times col pt-2">
                    <h3 class="pt-3">Opening Times</h3>
                    <p class="pb-3"><em>Thursday: Closed</em></p>
                    <p>Monday - Friday</p>
                    <p>(10:00-10.30pm)</p>
                    <p>Saturday: 11:00-09.30pm</p>
                    <p>Sunday: 11.00-18.00pm</p>
                 </div>
             </div>
             <div class="row">
                 <div class="bottom-banner col pt-3">
                     <a class="btn btn-light submit-button my-1 pt-2" href="{% url 'account_login' %}">Book Now</a>
                 </div>
             </div>
        </div>
    </div>
 </div>
{% endblock %}
