{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-blue-900 h-full pt-16 lg:pt-20">

    <div class="flex justify-center p-8">

        <!-- Contact form container -->
        <div class="border border-black rounded bg-zinc-50 p-4 relative">
            {% if name %}
            
            <h2 class="text-2xl md:text-3xl mb-2 font-title text-orange-600 text-center">
                Thank you for reaching to us
            </h2>
            <p class="text-center">
                Thank you for contacting us {{ name }}. We will get back to you soon.
            </p>

            {% else %}
            <!-- Contact us form title and info -->
            <div class="text-center mb-6">
                <h1 class="text-3xl md:text-4xl mb-2 font-title text-brown-600">
                    Contact us
                </h1>
                <p>Your comments are appreciated!</p>
            </div>
            <!-- Contact us form -->
            <form action="{% url 'contact' %}" method="post" id="contact-form">
            {% csrf_token %}
                <!-- User Input -->
                <div class="mb-4 flex flex-col sm:flex-row">
                    <div class="mb-4">
                        <label for="first-name" class="">First Name</label>
                        <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        class="border border-black w-36"
                        maxlength="10"
                        required>
                    </div>
                    <div>
                        <label for="last-name" class="sm:ml-4">Last Name</label>
                        <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        class="border border-black w-36"
                        maxlength="12"
                        required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-item">Email Address</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    class="border border-black w-80"
                    maxlength="30"
                    required>
                </div>
                <div class="mb-12">
                    <label for="message" class="">Your Comment</label>
                    <br>
                    <textarea
                    id="message"
                    name="message"
                    class="border border-black w-full h-28"
                    maxlength="1500"
                    required></textarea>
                </div>

                <input
                type="submit"
                value="Submit"
                id="submit-button"
                class="absolute right-4 bottom-4 p-1 rounded border-orange-700 border-2 border-solid bg-white hover:bg-brown-700 text-black-700 hover:text-white text-lg hover:cursor-pointer">
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock%}
